<!DOCTYPE html>
<html>
<head>
  <title>Registration system PHP and MySQL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
  	<h2>Register</h2>
  </div>
	
  <form method="post" action="adminregister.php">


	  <div class="input-group">
  	  <label>Firstname</label>
  	  <input type="text" name="firstname" >
  	</div>

	  <div class="input-group">
  	  <label>Lastname</label>
  	  <input type="text" name="Lastname" >
  	</div>

  	<div class="input-group">
  	  <label>Email</label>
  	  <input type="text" name="email" >
  	</div>
  	<div class="input-group">
  	  <label>Password(minimum 6 Digit):</label>
  	  <input type="password" name="password_1" minlength="6" required>
  	</div>
  	<div class="input-group">
  	  <label>Confirm password</label>
  	  <input type="password" name="password_2">
  	</div>
  	<div class="input-group">
  	  <button type="submit" class="btn" name="admin_reg">Register</button>
  	</div>
  	<p>
  		Already a member? <a href="adminlogin.html">Sign in</a>
  	</p>
  </form>
</body>
</html>
